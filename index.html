<!DOCTYPE html>
<html>
    <head>
        <title>Color Scheme Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon -->
        
        <!-- Font Awesome CDN -->
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Color Scheme Generator</h1>
            <div class="dashboard" id="dashboard">
                <!-- <form id="form"> -->
                    <input type="color"
                        class="input-color"
                        id="input-color"
                        name="input-color"
                        value="#323AFF">
                    <!-- <label for="color-mode">Choose a color mode</label> -->
                    <select name="color-mode" class="color-mode" id="color-mode">
                        <option class="mode-option" value="monochrome">Monochrome</option>
                        <option class="mode-option" value="monochrome-dark">Monochrome-dark</option>
                        <option class="mode-option" value="monochrome-light">Monochrome-light</option>
                        <option class="mode-option" value="analogic">Analogic</option>
                        <option class="mode-option" value="complement">Complement</option>
                        <option class="mode-option" value="analogic-complement">Analogic-complement</option>
                        <option class="mode-option" value="triad">Triad</option>
                        <option class="mode-option" value="quad">Quad</option>
                    </select>
                    <button class="get-scheme-button" id="get-scheme-button">
                        Get color scheme
                    </button>
                <!-- </form> -->
            </div>

            <div class="colors" id="colors">
                <!-- Colors of a color scheme are here -->
                <div class="color-view" id="color-view"></div>
                <div class="color-hex" id="color-hex"></div>
            </div>
               
            <div id="snackbar">Copied <span id="color-value"></span> to clipboard!</div>

        </div>

        <script src="index.js" type="module"></script>
    </body>
</html>
